<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的网站</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* 基础样式 */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      scroll-behavior: smooth;
      font-family: 'Helvetica Neue', sans-serif;
      color: #333;
      background: #e9ecef;
    }

    section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      transition: background-color 0.5s;
    }

    /* 莫兰迪冷色调背景 */
    .section1 { background-color: #d6dce5; }
    .section2 { background-color: #c9d6df; }
    .section3 { background-color: #b5c3cd; }
    .section4 { background-color: #a2b2bd; }

    /* 雪花样式 */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      user-select: none;
      pointer-events: none;
      animation-name: fall;
      animation-duration: 10s;
      animation-iteration-count: infinite;
      z-index: 9999;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <section class="section1">欢迎来到我的网站</section>
  <section class="section2">这是第二页</section>
  <section class="section3">关于我</section>
  <section class="section4">联系方式</section>

  <script>
    // 生成雪花
    function createSnowflake() {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      snowflake.style.left = Math.random() * window.innerWidth + 'px';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      snowflake.textContent = '❄';
      document.body.appendChild(snowflake);

      setTimeout(() => {
        snowflake.remove();
      }, 10000);
    }

    setInterval(createSnowflake, 200); // 每 200ms 生成一片雪花
  </script>

</body>
</html>
