<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>我的个人网站</title>
  <style>
    :root {
      --bg: #e8e6e1;
      --text: #333;
      --accent: #a3b1a8; /* 莫兰迪绿灰 */
      --highlight: #9ca3af; /* 莫兰迪灰蓝 */
    }

    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
      font-family: "Helvetica Neue", sans-serif;
      overflow-x: hidden;
    }

    body {
      scroll-snap-type: y mandatory;
      height: 100vh;
    }

    section {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      box-sizing: border-box;
    }

    h1, h2 {
      margin: 0.5rem 0;
    }

    p {
      max-width: 600px;
      text-align: center;
    }

    section:nth-child(1) {
      background-color: var(--accent);
      color: white;
    }

    section:nth-child(2) {
      background-color: var(--bg);
      color: var(--text);
    }

    section:nth-child(3) {
      background-color: var(--highlight);
      color: white;
    }

    footer {
      background-color: #555;
      color: white;
      text-align: center;
      padding: 1rem;
    }

    /* ❄️ 雪花动画 */
    .snowflake {
      position: fixed;
      top: -10px;
      color: white;
      font-size: 1em;
      pointer-events: none;
      animation: fall linear infinite;
      opacity: 0.8;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* ⛄ 生成多片雪花 */
  </style>
</head>
<body>

  <!-- ❄️ 雪花元素（可以复制多个） -->
  <script>
    // 纯 JS 添加雪花，保持简洁性
    for (let i = 0; i < 50; i++) {
      const snowflake = document.createElement('div');
      snowflake.className = 'snowflake';
      snowflake.textContent = '❄';
      snowflake.style.left = Math.random() * 100 + 'vw';
      snowflake.style.fontSize = (Math.random() * 10 + 10) + 'px';
      snowflake.style.animationDuration = (Math.random() * 5 + 5) + 's';
      document.body.appendChild(snowflake);
    }
  </script>

  <!-- 🎯 页面结构 -->
  <section>
    <h1>你好，我是 [你的名字]</h1>
    <p>欢迎来到我的个人网站。请向下滑动探索更多内容。</p>
  </section>

  <section>
    <h2>关于我</h2>
    <p>我是一名热爱简约美学和技术结合的创作者，擅长构建前端界面与嵌入式系统。</p>
  </section>

  <section>
    <h2>项目展示</h2>
    <p>🌱 ROS小车 | 📊 城市调研平台 | 🖥️ 个人博客</p>
  </section>

  <footer>
    <p>© 2025 [你的名字] | 简约设计 + 雪花特效</p>
  </footer>

</body>
</html>
