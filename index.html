<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>我的个人主页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    :root {
      --bg: #e8e6e1;
      --text: #333;
      --accent: #a3b1a8; /* 莫兰迪绿灰 */
      --highlight: #9ca3af; /* 莫兰迪灰蓝 */
    }

    body {
      font-family: "Helvetica Neue", sans-serif;
      background-color: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: var(--accent);
      color: white;
      padding: 2rem;
      text-align: center;
    }

    nav a {
      margin: 0 1rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      max-width: 800px;
      margin: 3rem auto;
      padding: 0 1.5rem;
    }

    section {
      margin-bottom: 3rem;
    }

    h2 {
      color: var(--highlight);
      border-bottom: 1px solid var(--highlight);
      padding-bottom: 0.5rem;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      background-color: var(--accent);
      color: white;
    }

    a {
      color: var(--accent);
    }

    @media (max-width: 600px) {
      header, footer {
        padding: 1.5rem 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>你好，我是 [你的名字]</h1>
    <nav>
      <a href="#about">关于我</a>
      <a href="#projects">项目</a>
      <a href="#contact">联系</a>
    </nav>
  </header>

  <main>
    <section id="about">
      <h2>关于我</h2>
      <p>我是一名热爱技术与设计的开发者，关注前端、机器人与生活的平衡。</p>
    </section>

    <section id="projects">
      <h2>项目展示</h2>
      <ul>
        <li><strong>项目A：</strong> 使用树莓派与ROS构建的自动小车</li>
        <li><strong>项目B：</strong> 城市可持续发展调研平台</li>
      </ul>
    </section>

    <section id="contact">
      <h2>联系我</h2>
      <p>邮箱：yourname@example.com</p>
      <p>GitHub：<a href="https://github.com/yourname">github.com/yourname</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 [你的名字] | 简约莫兰迪风设计</p>
  </footer>

</body>
</html>
